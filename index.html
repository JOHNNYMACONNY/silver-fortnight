<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Content Security Policy for TradeYa with specific allowances for embedded content -->
    <title>TradeYa - Trade Skills and Services</title>
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://firestore.googleapis.com">
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts - Load asynchronously to prevent render blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"></noscript>
    <link rel="preconnect" href="https://apis.google.com">
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://tradeya-45ede.firebaseapp.com">

    <!-- Critical CSS for above-the-fold content -->
    <link rel="stylesheet" href="/assets/css/critical.css">
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback to prevent white screen -->
      <div id="app-loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <div style="
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <div style="font-size: 18px; font-weight: 500;">Loading TradeYa...</div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <!-- Fallback content in case JavaScript fails to load -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use TradeYa.</p>
      </div>
    </noscript>
    <!-- Debug info that will be hidden when the app loads -->
    <div id="loading-debug" style="padding: 20px; display: none;">
      <h2>Loading TradeYa...</h2>
      <p>If you see this message for more than a few seconds, there might be an issue with the application.</p>
      <p>Try refreshing the page or checking your internet connection.</p>
    </div>
    <script>
      // Show loading debug info
      document.getElementById('loading-debug').style.display = 'block';

      // Hide loading debug info when the app loads
      window.addEventListener('load', function() {
        document.getElementById('loading-debug').style.display = 'none';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
